<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./image/logo.png" />
		<link rel="stylesheet" href="output.css" />
		<title>Document</title>
	</head>
	<body class="bg-gray-100">
		<div class="container mt-48 flex mx-auto items-center justify-center">
			<div class="left w-1/3 mx-14">
				<img src="./image/logo.svg" alt="" />
				<p>
					Facebook helps you connect and share with the people in your life.
				</p>
			</div>
			<div class="right flex flex-col bg-white rounded-xl p-8">
				<input
					class="px-4 h-12 my-2 border border-1outline-blue-600 border-gray-200 rounded-lg”"
					type="text"
					placeholder="Email address or phone number"
				/>
				<input
					class="px-4 h-12 my-2 border border-1outline-blue-600 border-gray-200 rounded-lg”"
					type="password"
					placeholder="password"
				/>
				<button
					class="bg-primary hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl"
				>
					Login
				</button>
				<button
					class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit"
				>
					Create New Account
				</button>
				<span
					class="text-blue-600 text-center text-sm cursor-pointer hover:underline"
				>
					Forgotten Password
				</span>
				<span class="absolute -bottom-12 text-sm">
					<span class="font-bold hover:underline cursor-pointer">
						Create a Page
					</span>
					for a celebrity, brand or business.
				</span>
				<hr />
				<button class="btn">Create New Account</button>
			</div>
		</div>
	</body>
</html>
